<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/logo-instagram_976174-11.avif" type="image/x-icon">
  <title>Instagram</title>
  <link href="/website/css/uicons-bold-rounded.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Helvetica+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 935px;
      margin: 0 auto;
    }

    .image-side {
      width: 552px;
      height: 100%;
      margin-left: -20px;
    }

    .image-side img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .login-side {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 0 30px;
      gap: 30px;
    }

    .login-box, .signup-box {
      width: 100%;
      text-align: center;
      background-color: #fff;
    }

    .login-box img.logo {
      width: 175px;
      margin-bottom: 20px;
    }

    .input-group {
      width: 100%;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      height: 32px;
      padding: 5px;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      outline: none;
    }

    .input-group input::placeholder {
      font-size: 12px;
      letter-spacing: 0.5px;
      font-weight: 400;
    }

    .login-button {
      width: calc(100% - 6px);
      height: 36px;
      background-color: #74c0fc;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #4dabf7;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
    }

    .facebook-login {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      width: 100%;
      height: 32px;
      color: #4dabf7;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      background-color: #fff;
    }

    .facebook-login img {
      width: 30px;
      height: 30px;
    }

    .forgot-link {
      margin-top: 12px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .signup-box {
      font-size: 14px;
      margin-top: 20px;
      background-color: #fff;
      border: none;
      padding: 10px 0;
    }

    .signup-box a {
      color: #4cb5f9;
      text-decoration: none;
      font-weight: bold;
    }

    footer.insta-footer {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 12px;
      color: #8e8e8e;
      text-align: center;
      padding: 30px 20px;
      max-width: 935px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .footer-links a {
      text-decoration: none;
      color: #8e8e8e;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    @media (max-width: 950px) {
      .main-container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .image-side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="image-side">
      <img src="img/instagram.png" alt="Instagram preview">
    </div>

    <div class="login-side">
      <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" class="logo" alt="Instagram Logo">

        <form method="POST" action="https://www.instagram.com/accounts/login/">
          <div class="input-group">
            <input type="text" name="username" placeholder="Teléfono, usuario o correo electrónico" required>
          </div>
          <div class="input-group">
            <input type="password" name="password" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="login-button">Iniciar sesión</button>
        </form>

        <div class="divider"><span>O</span></div>

        <a href="#" class="facebook-login">
          <img src="img/e651574f-88a3-46b5-aaa1-c387b14d408c.jpg" alt="Facebook"> Iniciar sesión con Facebook
        </a>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="signup-box">
        ¿No tienes una cuenta? <a href="#">Regístrate</a>
      </div>
    </div>
  </div>

  <footer class="insta-footer">
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">Información</a>
      <a href="#">Blog</a>
      <a href="#">Empleo</a>
      <a href="#">Ayuda</a>
      <a href="#">API</a>
      <a href="#">Privacidad</a>
      <a href="#">Condiciones</a>
      <a href="#">Ubicaciones</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Subir contactos y personas no usuarias</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="footer-bottom">
      <span>Español (España)</span>
      <span>© 2025 Instagram from Meta</span>
    </div>
  </footer>

</body>
</html>
